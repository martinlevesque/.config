# Font Configuration
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 12.0

# Adjust line height for better readability
adjust_line_height 120%

# Color scheme - Tokyo Night (popular among developers)
foreground #c0caf5
background #1a1b26
selection_foreground #c0caf5
selection_background #33467C

# Cursor
cursor #c0caf5
cursor_text_color #1a1b26

# Black
color0 #15161E
color8 #414868

# Red
color1 #f7768e
color9 #f7768e

# Green
color2  #9ece6a
color10 #9ece6a

# Yellow
color3  #e0af68
color11 #e0af68

# Blue
color4  #7aa2f7
color12 #7aa2f7

# Magenta
color5  #bb9af7
color13 #bb9af7

# Cyan
color6  #7dcfff
color14 #7dcfff

# White
color7  #a9b1d6
color15 #c0caf5

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
inactive_tab_foreground #c0caf5
inactive_tab_background #292e42

# Background opacity (optional - looks amazing!)
background_opacity 0.97

# Window padding
window_padding_width 8

# Cursor
cursor_shape beam
cursor_beam_thickness 1.5

# Scroll
scrollback_lines 100000

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# mappings
# map ctrl+shift+p kitten scrollbar.py 
